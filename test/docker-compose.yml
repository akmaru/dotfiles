version: "3.9"

services:
  ubuntu20.04:
    image: ghcr.io/akmaru/dotfiles:ubuntu20.04
    build:
      context: .
      dockerfile: ubuntu20.04.Dockerfile
    volumes:
      - ../:/home/developer/dotfiles
    environment:
      - TERM=xterm-256color
    working_dir: /home/developer
    command: bash
    stdin_open: true
    tty: true
